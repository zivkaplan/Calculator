<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div class="calc">
        <div class="screen"></div>
        <button class="btn clear">clear</button>
        <button class="btn backspace">C</button>
        <button value="0" class="zero">0</button>
        <button value="1" class="btn one">1</button>
        <button value="2" class="btn two">2</button>
        <button value="3" class="btn three">3</button>
        <button value="4" class="btn four">4</button>
        <button value="5" class="btn five">5</button>
        <button value="6" class="btn six">6</button>
        <button value="7" class="btn seven">7</button>
        <button value="8" class="btn eight">8</button>
        <button value="9" class="btn nine">9</button>
        <button value="+" class="btn add">+</button>
        <button value="-" class="btn substract">-</button>
        <button value="*" class="btn multiply">*</button>
        <button value="-" class="btn divide">:</button>
        <button value="=" class="btn result">=</button>
        <button value="." class="btn decimal">.</button>

    </div>
    <script src="app.js"></script>
</body>

</html>
